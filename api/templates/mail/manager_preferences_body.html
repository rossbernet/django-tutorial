<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Update your Stormwater Connect preferences
        </title>
    </head>
    <body>
        <p>
            Hi {{ name }}!
        </p>
        <p>
            We got a request to resend a link to edit your Stormwater Connect preferences. If this was
            you, here's the link:
        </p>
        <p>
            <a href="{{ preferences_url }}">
                {{ preferences_url }}
            </a>
        </p>
        <p>
            If you didn't request this, just ignore this email!
        </p>
        <p>
            Yours truly,<br />
            Stormwater Connect
        </p>
    </body>
</html>
